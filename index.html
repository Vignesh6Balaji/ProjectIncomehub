<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoIncomeHub</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .card {
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background 0.3s, color 0.3s;
    }
    .card a {
      text-decoration: none;
      color: inherit;
    }
    .logo {
      height: 80px;
      margin-bottom: 1rem;
    }
    .bin-green { background: #d4edda; }
    .bin-orange { background: #fff3cd; }
    .bin-red { background: #f8d7da; }
    .download-btn {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #007bff;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }
    body.dark {
      background: #121212;
      color: white;
    }
    body.dark .card {
      box-shadow: 0 4px 12px rgba(255,255,255,0.05);
    }
    body.dark .bin-green { background: #276749; }
    body.dark .bin-orange { background: #975a16; }
    body.dark .bin-red { background: #822727; }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  <div class="container">
    <h1>AutoIncomeHub Dashboard</h1>
    <div class="grid">
      <div class="card bin-green">
        <img src="logos/youtube.png" class="logo" alt="YouTube Shorts">
        <h3>YouTube Shorts Generator</h3>
        <a href="youtube-shorts-generator/">Open App</a>
      </div>
      <div class="card bin-orange">
        <img src="logos/book.png" class="logo" alt="Book Bloom">
        <h3>Book Bloom</h3>
        <a href="book-bloom/">Open App</a>
      </div>
      <div class="card bin-orange">
        <img src="logos/hobby.png" class="logo" alt="HobbyHub">
        <h3>HobbyHub</h3>
        <a href="hobbyhub/">Open App</a><br>
        <a class="download-btn" href="hobbyhub/hobbyhub.apk" download>Download APK</a>
      </div>
      <div class="card bin-green">
        <img src="logos/inspire.png" class="logo" alt="InspireWall">
        <h3>InspireWall</h3>
        <a href="inspirewall/">Open App</a>
      </div>
      <div class="card bin-red">
        <img src="logos/store.png" class="logo" alt="Local Store">
        <h3>Local Store</h3>
        <a href="local-store/">Open App</a>
      </div>
      <div class="card bin-green">
        <img src="logos/affiliate.png" class="logo" alt="Affiliate Blaster">
        <h3>Affiliate Product Generator</h3>
        <a href="affiliate-product-generator/">Open App</a>
      </div>
    </div>
  </div>
  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }
    (function() {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
      }
    })();
  </script>
</body>
</html>
